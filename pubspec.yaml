name: book_distribution_system
description: نظام توزيع الكتب للمدارس والمحافظة والمندوبين والوزارة

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5+1
  http: ^1.5.0
  fl_chart: ^0.66.0
  intl: ^0.20.2
  syncfusion_flutter_charts: ^29.1.38
  
  # مكتبات إضافية للـ API الجديد
  qr_flutter: ^4.1.0  # لعرض QR codes
  mobile_scanner: ^3.5.7  # لمسح QR codes بالكاميرا
  image_picker: ^1.0.7  # لالتقاط الصور
  geolocator: ^10.1.0  # لتحديد الموقع GPS
  permission_handler: ^11.2.0  # لإدارة الصلاحيات

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/